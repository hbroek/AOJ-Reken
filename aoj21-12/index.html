<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>12 - Rock, Paper, Scissors || Advent of JavaScript</title>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <script>
    let picks = {
      'rock':'scissors',
      'paper': 'rock',
      'scissors': 'paper',
    }
    const pick = (yourPick) => {
      const computerPick = Object.keys(picks)[Math.floor(Math.random()*3)]
      let winner;
      if (picks[yourPick] === computerPick)
        winner='you';
      else if (yourPick === computerPick)
        winner='draw'
      else winner = 'computer'
      document.location.href = `winner.html?you=${yourPick}&computer=${computerPick}&winner=${winner}`
    }
  </script>

  <div class="wrapper">
    <h1>pick one</h1>
    <ul>
      <li class="pick-one">
        <button data-action="pick('rock')">
          <img src="./images/rock.png" alt="Rock" />
          rock
        </button>
      </li>
      <li class="pick-one">
        <button data-action="pick('paper')">
          <img src="./images/paper.png" alt="Paper" />
          paper
        </button>
      </li>
      <li class="pick-one">
        <button  data-action="pick('scissors')">
          <img src="./images/scissors.png" alt="Scissors" />
          scissors
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/hbroek/reken/dist/reken.min.js"></script>
</body>

</html>
