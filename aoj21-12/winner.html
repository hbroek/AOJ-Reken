<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>12 - Rock, Paper, Scissors || Advent of JavaScipt</title>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body class="winner" data-class="computer-wins:winner=='computer';you-win:winner=='you'">
  <script>
    const queryString  = window.location.search;
    const urlParams    = new URLSearchParams(queryString);
    const yourPick     = urlParams.get('you');
    const computerPick = urlParams.get('computer');
    const winner       = urlParams.get('winner');
  </script>

<div class="wrapper ">
    <h1 data-if="winner=='draw'" class="draw">Draw</h1>
    <div class="your-pick">
      <h1 data-if="winner!='draw'" class="you-win">you win</h1>
      <img data-attr-src="./images/${yourPick}.png" data-attr-alt="${yourPick}" />
    </div>
    <div class="computer-pick">
      <h1 data-if="winner!='draw'" class="computer-wins">computer wins</h1>
      <img data-attr-src="./images/${computerPick}.png" data-attr-alt="${computerPick}" />
    </div>
    <button class="play-again" data-action="document.location.href='index.html'">
      play again?
    </button>
  </div>
  <script src="winner.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/hbroek/reken/dist/reken.min.js"></script>
</body>

</html>
