<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>13 - Custom Modal || Advent of JavaScript</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <script>
    let modal = false;
    let products = [
      {
        name: 'Elgato Key Lights',
        locationX: 136.5,
        locationY: 113.5,
        description: `
            <p>
              These lights are great if you shoot video at your desk.
            </p>
            <p>
              My desk is pushed up against the wall, so I didn’t have room for a large soft box. These lights still
              deliver on the
              look that I wanted. Plus, it comes with a desktop app where you can adjust the brightness and temperature.
            </p>`,
        price: 169.99,
        image: 'elgato-key-light.png'
      },
      {
        name: 'SAMSUNG Odyssey G9',
        locationX: 336.5,
        locationY: 413.5,
        description: `
            <p>
              SAMSUNG'S LARGEST 1000R GAMING MONITOR: Get your head in the game with the 49 inch Odyssey G9, which matches the curve of the human eye, for maximum immersion and minimal eye strain, and the screen space of two 27” panels.
            </p>
            <p>
              CUTTING EDGE QLED TECHNOLOGY: From deepest blacks to vivid colors, Samsung QLED ensures pixel perfect picture quality with every frame; Utilizing Quantum Dot technology, it creates more vivid colors with 125% more color space compared to sRGB.
            </p>`,
        price: 993.78,
        image: 'samsung-monitor.jpg'
      }
    ]
    let product = products[0];
  </script>>
  <div class="wrapper">
    <svg viewBox="0 0 1440 1024" fill="none" xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink" width="1440" height="1024">
      <image href="images/bg.jpg" width="1440" height="1024" />
      <g data-for="p:products">
        <a href="#" id="something" data-action="product=products[p.index];modal=true;">
          <circle class="dot" data-attr-cx="${p.item.locationX}" data-attr-cy="${p.item.locationY}" r="17.5" id="elgato-keylight" />
          <circle class="circle" data-attr-cx="${p.item.locationX}" data-attr-cy="${p.item.locationY}" r="22" stroke="#F41E82" stroke-width="6px" opacity="0" />
        </a>
      </g>
    </svg>

    <div data-class="show-overlay:modal" class="overlay">
      <div class="modal">
        <button class="close" data-action="modal=false">
          <img src="images/close.svg" alt="Close" />
        </button>

        <div class="content">
          <h1 data-text="${product.name}"></h1>
          <div class="description" data-html="${product.description}">
          </div>
          <a href="http://amazon.com" data-text="BUY NOW for $${product.price}"
            class="buy-now" target="_blank">            
          </a>
        </div>

        <div class="product-image">
          <img data-attr-src="images/${product.image}" data-attr-alt="${product.name}" />
        </div>

      </div>
    </div>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/gh/hbroek/reken/dist/reken.min.js"></script>
</html>
