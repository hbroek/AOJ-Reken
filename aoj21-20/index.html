<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>20 - Tabs || Advent of JavaScript</title>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <script>
    let selected = 0;
  </script>

  <div class="wrapper">
    <aside>
      <a href="http://compressed.fm" target="_blank"><img src="./images/logo.svg" alt="Compressed.fm" /></a>
      <ul id="tabs" data-for="episode:episodes">
        <li data-class="selected:episode.index==selected" data-action="selected=episode.index"
          <a href="#">
            <div class="episode" data-text="Episode ${episode.index+1}">Episode 39</div>
            <div class="title" data-text="${episode.item.title}">Tech to Look Forward to in 2022</div>
          </a>
        </li>
      </ul>
    </aside>

    <main>
      <div class="cover">
        <img data-attr-src="./images/${episodes[selected].cover}" data-attr-alt="Episode ${selected+1}" />
      </div>
      <div class="content">
        <h1 data-text="${episodes[selected].title}">Tech to Look Forward to in 2022</h1>
          Redwood.js,
          Blitz.js, GitHub Co-Pilot, Web Assembly, Blockchain, w3, no-code, and low-code.</p>
        <a data-attr-href="${episodes[selected].link}" class="more">More</a>
      </div>
    </main>
  </div>
  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/hbroek/reken/dist/reken.min.js"></script>  
</body>

</html>
