<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>22 - Credit Card || Advent of JavaScript</title>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <script>
    let cardNumber = '4242 4242 4242 4242';
    let name = 'John Doe';
    let month = '12';
    let year = '2022';
    let cvv = '123';
    let flip = false;
  </script>

  <div class="wrapper">
    <!-- 👇🏻 ADD A CLASS OF FLIP 👇🏻 && 👇🏻 SWAP OUT THE DISCOVER CLASS FOR VISA OR MASTERCARD 👇🏻 -->
    <div data-class="flip;discover:cardNumber[0]=='6';american:cardNumber[0]=='3';visa:cardNumber[0]=='4';mastercard:cardNumber[0]=='5'" class="credit-card__wrapper">
      <div class="credit-card__inner">
        <div class="credit-card--front">
          <div class="card-number">
            <div data-text="${cardNumber}" class="card-number__shadow shadow">4242 4242 4242 4242</div>
            <div data-text="${cardNumber}" class="card-number__emboss emboss">4242 4242 4242 4242</div>
          </div>
          <div class="card-holder">
            <div data-text="${name}" class="card-holder__shadow shadow">Amy Dutton</div>
            <div data-text="${name}" class="card-holder__emboss emboss">Amy Dutton</div>
          </div>
          <div class="expiration-date">
            <div data-text="${('0'+month).slice(-2)}/${year}" class="expiration-date__shadow shadow">12/2022</div>
            <div data-text="${('0'+month).slice(-2)}/${year}" class="expiration-date__emboss emboss">12/2022</div>
          </div>
        </div>
        <div class="credit-card--back">
          <div data-text=${name} class="signature">Amy Dutton</div>
          <div data-text=${cvv} class="cvv">123</div>
        </div>
      </div>
    </div>

    <div class="form">
      <form action="">
        <div class="row">
          <div class="field">
            <label for="card-number">Card Number</label>
            <input data-value="cardNumber" type="text" name="card-number" />
          </div>

          <div class="field">
            <label for="card-holder">Card Holder</label>
            <input data-value="name" type="text" name="card-holder" />
          </div>
        </div>

        <div class="row">
          <div class="field option__wrapper">
            <label>Expiration Date</label>
            <div class="field__option">
              <select data-value="month" name="expiration-date-month" id="">
                <option>Month</option>
                <option value="1">01</option>
                <option value="2">02</option>
                <option value="3">03</option>
                <option value="4">04</option>
                <option value="5">05</option>
                <option value="6">06</option>
                <option value="7">07</option>
                <option value="8">08</option>
                <option value="9">09</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
              </select>

              <select data-value="year" name="expiration-date-year" id="">
                <option>Year</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
                <option value="2024">2024</option>
                <option value="2025">2025</option>
                <option value="2026">2026</option>
                <option value="2027">2027</option>
                <option value="2028">2028</option>
                <option value="2029">2029</option>
                <option value="2030">2030</option>
              </select>
            </div>
          </div>

          <div class="field">
            <label for="cvv">CVV</label>
            <input data-value="cvv" data-on-focus="flip=true" data-on-blur="flip=false" type="number" name="cvv" />
          </div>
        </div>

        <div class="row">
          <button>Submit</button>
        </div>
      </form>
    </div>
  </div>
  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/hbroek/reken/dist/reken.min.js"></script>
</body>

</html>
