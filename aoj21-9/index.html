<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>09 - Image Carousel || Advent of JavaScript</title>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <script>
    let current = 0;
  </script>

  <div class="feature">
    <img data-attr-src="images/${content[current].image}" alt="Featured" />
    <div class="caption" data-text="Photo by ${content[current].caption}"></div>
  </div>

  <div class="thumbnails">
    <ul data-for="photo:content">
      <li data-class="selected:current==photo.index" data-action="current=photo.index">
        <a href="#">
          <img data-attr-src="images/${photo.item.image}" alt="">
        </a>
      </li>
    </ul>
  </div>

  <a href="#" class="left"><img src="./images/chevron.svg" data-action="current--;if (current < 0) current = content.length-1" alt=""></a>
  <a href="#" class="right"><img src="./images/chevron.svg" data-action="current++;if (current >= content.length) current = 0" alt=""></a>
  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/hbroek/reken/dist/reken.min.js"></script>
</body>

</html>
